<form [formGroup]="form">
  <fieldset>
      <legend> Login </legend>
      <div class="form-field">
          <label>Email: </label>
          <input name="email" formControlName="email">
      </div>
      <div class="form-field">
          <label> Senha: </label>
          <input name="senha" formControlName="senha" type="senha">
      </div>
  </fieldset>
  <div class="form-buttons">
    <button class="botão botão primário" (click)="login()"> Login</button>
  </div>
</form>
